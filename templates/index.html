<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador de Polígonos</title>
</head>
<body>
    <h1>Lista de polígonos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Color</th>
        </tr>
        {% for p in poligonos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td style="background-color:{{ p[3] }}; color:white">{{ p[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
