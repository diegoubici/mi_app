<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seleccionar Archivo - {{ usuario }}</title>
<style>
  body { font-family: Arial, sans-serif; margin: 50px; background: #f4f6f8; }
  h2 { color:#0056b3; }
  form { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); width:400px; margin:auto; }
  select, input[type=text], button {
    width:100%; padding:8px; margin:5px 0; font-size:14px;
  }
  button { background-color:#0056b3; color:white; border:none; cursor:pointer; border-radius:4px; }
  button:hover { background-color:#003f80; }
</style>
</head>
<body>
  <h2>Archivos de {{ usuario }}</h2>
  <form method="post">
    <label>Seleccionar un archivo existente:</label>
    <select name="archivo_existente">
      <option value="">-- Elegir archivo --</option>
      {% for a in archivos %}
      <option value="{{ a }}">{{ a }}</option>
      {% endfor %}
    </select>
    <button type="submit">Abrir archivo</button>

    <hr>
    <label>O crear un nuevo archivo (copia de plantilla):</label>
    <input type="text" name="nuevo_nombre" placeholder="Ej: NUEVO_CAMPO">
    <button type="submit">Crear y abrir</button>
  </form>

  <p style="text-align:center;margin-top:20px;">
    <a href="/logout">Cerrar sesi√≥n</a>
  </p>
</body>
</html>
